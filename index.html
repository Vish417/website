<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Simple GitHub Page</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Optional: Apply Inter font */
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
    <div class="bg-white p-8 rounded-lg shadow-lg text-center max-w-md w-full">
        <h1 class="text-4xl font-bold text-gray-800 mb-4">Welcome to My Page!</h1>
        <p class="text-gray-600 text-lg mb-6">
            This is a simple HTML page, styled with Tailwind CSS, ready for GitHub Pages.
            Feel free to edit this content and make it your own!
        </p>
        <a href="https://github.com/new" target="_blank" class="inline-block bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-6 rounded-full transition duration-300 ease-in-out shadow-md hover:shadow-lg">
            Create a New GitHub Repository
        </a>
    </div>
</body>
</html>
